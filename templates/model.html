<!DOCTYPE html>
{% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
		<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
		<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
<html lang="zxx" class="no-js">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
    {% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'img/fav.png'%}">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>模型调试</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,300,500" rel="stylesheet">
		<!--
		CSS
		============================================= -->

	</head>
	<body class="dup-body">
		<div class="dup-body-wrap">
			<!-- Start Header Area -->
			<header class="default-header">
				<div class="header-wrap">
					{% include 'head.html' %}
				</div>
			</header>
		<!-- End Header Area -->

		<!-- Start Skill Area -->
		<section class="section-gap skill-area" style="height: 150%">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-lg-7">
						<div class="skill-content">
							<h2>模型可视化效果图</h2>
                            <div class="single-gallery-image" style="background: url({% static 'img/net.png' %}); height: 300px"></div></a>
{#							<a href="#" class="primary-btn">View More<span class="lnr lnr-arrow-right"></span></a>#}
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-lg-6">
                                    <h3>Accuracy</h3>
                                    <div class="single-gallery-image" style="background: url({% static 'img/g1.jpg' %}); height: 300px"></div></a>
                                </div>

                                <div class="col-lg-6">
                                    <h3>Loss</h3>
                                    <div class="single-gallery-image" style="background: url({% static 'img/g2.jpg' %}); height: 300px"></div></a>
                                </div>
                            </div>
						</div>
					</div>
					<div class="col-lg-5">
						<div class="total-progress-bar">
                            <div class="row">
                                <div class="col-lg-6"><h2>网络参数</h2> </div>
                                <div class="col-lg-6"><a href="#" class="genric-btn success-border circle">+</a></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6"></div>
                                <div class="col-lg-6"></div>
                            </div>
                            <br><br>
                            <hr style=" height:2px;border:none;border-top:2px solid #40a9ff;" />
                            <div class="row">
                                <div class="col-lg-3"><h6>网络类型</h6></div>
                                <div class="col-lg-6">
                                    <div class="default-select">
										<select>
											<option value="1">全连接层</option>
											<option value="1">卷积层</option>
										</select>
									</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3"><h6>激活函数</h6></div>
                                <div class="col-lg-6">
                                    <div class="default-select">
										<select>
											<option value="1">relu</option>
											<option value="1">sigmoid</option>
										</select>
									</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="switch-wrap d-flex justify-content-between">
										<p>使用Dropout</p>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch" checked>
											<label for="confirm-switch"></label>
										</div>
									</div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mt-6">
									<input type="text" name="last_name" placeholder="Dropout参数" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required class="single-input">
								    </div>
                                </div>
                            </div>
                            <a href="#" class="genric-btn success circle arrow">运行<span class="lnr lnr-arrow-right"></span></a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="#" class="genric-btn info circle arrow">提交<span class="lnr lnr-arrow-right"></span></a>
						</div>
					</div>
				</div>
			</div>
		</section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	</body>
</html>
